<!DOCTYPE html>
<html lang="en-us" style="width:100%; padding-top: 56.25%; overflow: hidden;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Objectif Lascaux</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Build.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body style="width:100%; padding-top: 56.25%; overflow: hidden;">
    <div class="webgl-content" style="width:100%; height: 100%;">
      <div id="gameContainer" style="width: 100%; height: calc(100% - 48px);"></div>
      <div id="footer" class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Objectif Lascaux</div>
      </div>
      <script>this.top.location !== this.location && (document.getElementById("gameContainer").style.height="100%");</script><!-- Expands the game container to the full height of the container if working inside an iframe -->
      <script>this.top.location !== this.location && (document.getElementById("footer").style.display="none");</script><!-- Hides the footer toolbar if working inside an iframe -->
    </div>
  </body>
</html>
